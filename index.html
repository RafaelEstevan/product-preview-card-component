<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <main class="container">
    <div class="card">
      <div class="pic-desktop"></div>
      <div class="pic-mobile"></div>
      
      <div class="info">
        <div class="info-content">
        <span class="title">Perfume</span>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <span class="price-sale">$149.99</span>
                <span class="price-list">$169.99</span>
            </div>
            <button class="btn"><embed src="images/icon-cart.svg">Add to Cart</button>
        </div>
    </div>
      
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Estevan</a>.
  </div> -->
</body>
</html>
